    <style>
        .panel * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .panel {
            width: 100%;
            height: 500px;
            position: relative;
        }

        /* 水平  */
        .horizontal-panel-wrapper {
            width: 100%;
            border: 1px solid red;
            padding-left: 40px;
            position: absolute;
            top: 0;
            display: flex;
        }
        .horizontal-panel-wrapper > .item {
            width: 240px;
            height: 40px;
            line-height: 40px;
            padding: 0 30px;
            border-right: 1px solid black;
        }

        .panel .item {
            position: relative;
            display: flex;
            justify-content: center;
        }
        .panel .item > span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: default;
        }

        /* 垂直 */
        .vertical-panel-wrapper {
            padding-top: 40px;
            border: 1px solid red;
            position: absolute;
        }
        .vertical-panel-wrapper > .item {
            height: 140px;
            border-bottom: 1px solid black;
            padding: 30px 0;
            width: 40px;
            writing-mode: vertical-lr;
            display: flex;
            align-items: center;
        }
        .vertical-panel-wrapper > .item > span {
        }

        /* 新增 */
        .item-icon-add {
            display: none;
            position: absolute;
        }
        .item-icon-add:hover {
            background: grey;
            cursor: pointer;
        }
        .horizontal-panel-wrapper > .item-icon-add {
            height: 40px;
            line-height: 40px;
            padding: 0 10px;
        }
        .vertical-panel-wrapper > .item-icon-add {
            width: 40px;
            text-align: center;
            padding: 6px 0;
        }

        .horizontal-panel-wrapper:hover .item-icon-add,
        .vertical-panel-wrapper:hover .item-icon-add {
            display: block;
        }

        /* 删除图标*/
        .item-icon-delete {
            display: none;
        }
        .item:hover .item-icon-delete {
            display: block;
        }
        .item-icon-delete svg {
            fill: lightcoral;
            position: absolute;
        }
        .horizontal-panel-wrapper .item-icon-delete svg {
            right: 4px;
            top: 50%;
            -webkit-transform: translate(0, -50%);
            -moz-transform: translate(0, -50%);
            -ms-transform: translate(0, -50%);
            -o-transform: translate(0, -50%);
            transform: translate(0, -50%);
        }
        .vertical-panel-wrapper .item-icon-delete svg {
            bottom: 4px;
            left: 50%;
            -webkit-transform: translate(-50%, 0);
            -moz-transform: translate(-50%, 0);
            -ms-transform: translate(-50%, 0);
            -o-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
        }
        .item-icon-add svg {
            fill: black;
            position: absolute;
        }
        .horizontal-panel-wrapper .item-icon-add svg {
            top: 50%;
            -webkit-transform: translate(0, -50%);
            -moz-transform: translate(0, -50%);
            -ms-transform: translate(0, -50%);
            -o-transform: translate(0, -50%);
            transform: translate(0, -50%);
        }
        .vertical-panel-wrapper .item-icon-add svg {
            left: 50%;
            -webkit-transform: translate(-50%, 0);
            -moz-transform: translate(-50%, 0);
            -ms-transform: translate(-50%, 0);
            -o-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
        }

    </style>

<script>
    // 双击编辑
    $(function () {
        $(".panel").on("dblclick", "span", function (e) {
            e.stopPropagation()
            let self = $(this)
            let currentVal = $(this).text()
            self.attr("contenteditable", "true")
            self.css({
                background: "lightgrey",
                outline: "1px solid grey"
            })
            self.focus()
            $(document).click(function () {
                self.removeAttr("contenteditable")
                self.css({
                    background: "",
                    outline: ""
                })
                self.text() === '' ? self.text(currentVal) : ""
            })
        })
    })
</script>
